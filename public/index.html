<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>peerjs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
        }

        #video-chat {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        video {
            width: 320px;
            height: 240px;
            border: 2px solid #34495e;
            border-radius: 10px;
            background-color: #34495e;
            object-fit: cover;
        }

        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        #connect-button, #send-button {
            background-color: #e74c3c;
            color: #ecf0f1;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        #connect-button:hover, #send-button:hover {
            background-color: #c0392b;
        }

        #status {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #34495e;
            text-align: center;
            width: 80%;
        }

        #chat-box {
            width: 80%;
            max-width: 500px;
            margin-top: 10px;
        }

        #messages {
            background-color: #34495e;
            border: 1px solid #2c3e50;
            height: 150px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            color: #ecf0f1;
        }

        #message-input {
            width: calc(100% - 100px);
            padding: 10px;
            border: 1px solid #34495e;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        #send-button {
            width: 80px;
        }
    </style>
</head>
<body>
    <h1>PEERJS</h1>

    <div id="status">Status: Disconnected</div>

    <div id="video-chat">
        <video id="local-video" autoplay muted></video>
        <video id="remote-video" autoplay></video>
    </div>

    <div id="controls">
        <button id="connect-button">Connect to Random Peer</button>
    </div>

    <div id="chat-box" style="display: none;">
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Type your message..." />
        <button id="send-button">Send</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script>
        let connection = null;
        let peer = null;
        let myPeerId = '';
        let localStream = null;
        let call = null;

        const peerIdElement = document.getElementById('peer-id');
        const statusElement = document.getElementById('status');
        const chatBox = document.getElementById('chat-box');
        const messagesDiv = document.getElementById('messages');
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');

        // Initialize the PeerJS connection
        function initializePeer() {
            peer = new Peer();

            peer.on('open', function(id) {
                myPeerId = id;
                updateStatus('Connected to PeerJS server');
                logPeerId(id);
                console.log(`Successfully connected with PeerJS server. Peer ID: ${id}`);
            });

            peer.on('error', function(err) {
                console.error('PeerJS Error:', err);
                updateStatus(`Error: ${err.type}`);
            });

            peer.on('disconnected', function() {
                updateStatus('Disconnected from PeerJS server.');
                console.log('Disconnected from PeerJS server. Reconnecting...');
                peer.reconnect();
            });

            peer.on('close', function() {
                updateStatus('Connection to PeerJS server closed.');
                console.log('Connection to PeerJS server closed.');
            });

            // Handle incoming calls
            peer.on('call', function(incomingCall) {
                console.log(`Receiving call from ${incomingCall.peer}`);

                incomingCall.answer(localStream); // Answer the call with your local stream

                incomingCall.on('stream', function(remoteStream) {
                    remoteVideo.srcObject = remoteStream;
                    console.log('Received remote stream');
                });

                incomingCall.on('close', function() {
                    handleDisconnection();
                });
            });

            // Handle incoming connections
            peer.on('connection', function(conn) {
                console.log(`Incoming connection from ${conn.peer}`);

                conn.on('data', function(data) {
                    displayMessage('Peer', data);
                });

                conn.on('close', function() {
                    updateStatus('Disconnected from peer.');
                    chatBox.style.display = 'none';
                    handleDisconnection();
                });

                setupConnection(conn, conn.peer);
            });
        }

        // Get user media (video/audio) and initialize PeerJS
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localStream = stream;
                localVideo.srcObject = stream;
                initializePeer();
            })
            .catch(error => {
                console.error('Error accessing media devices:', error);
                updateStatus('Failed to access webcam/microphone.');
            });

        function findRandomPeer() {
            return fetch('/random-peer')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        return Promise.reject('No peers available');
                    }
                })
                .then(data => {
                    let randomPeerId = data.peerId;
                    if (randomPeerId === myPeerId) {
                        return findRandomPeer();
                    }
                    return randomPeerId;
                })
                .catch(() => {
                    return null;
                });
        }

        function setupConnection(conn, peerId) {
            chatBox.style.display = 'block';
            updateStatus(`Connected to peer ID ${peerId}`);

            conn.on('data', function(data) {
                displayMessage('Peer', data);
            });

            document.getElementById('send-button').addEventListener('click', function() {
                const message = document.getElementById('message-input').value;
                conn.send(message);
                displayMessage('You', message);
                document.getElementById('message-input').value = '';
            });

            conn.on('close', function() {
                updateStatus('Disconnected from peer.');
                chatBox.style.display = 'none';
                handleDisconnection();
            });

            // Initiate call to the connected peer
            call = peer.call(peerId, localStream);

            call.on('stream', function(remoteStream) {
                remoteVideo.srcObject = remoteStream;
                console.log('Received remote stream');
            });

            call.on('close', function() {
                handleDisconnection();
            });
        }

        function displayMessage(sender, message) {
            const messageElement = document.createElement('p');
            messageElement.textContent = `${sender}: ${message}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(statusMessage) {
            statusElement.textContent = `Status: ${statusMessage}`;
        }

        function logPeerId(peerId) {
            fetch('/log-peer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ peerId: peerId })
            }).then(response => {
                if (!response.ok) {
                    console.error('Failed to log peer ID');
                }
            }).catch(error => {
                console.error('Error logging peer ID:', error);
            });
        }

        function handleDisconnection() {
            findRandomPeer().then(randomPeerId => {
                if (randomPeerId) {
                    connection = peer.connect(randomPeerId);
                    setupConnection(connection, randomPeerId);
                } else {
                    updateStatus('No available peers to reconnect.');
                }
            }).catch(error => {
                console.error('Failed to reconnect to a new peer:', error);
                updateStatus('Error reconnecting to a peer.');
            });
        }

        document.getElementById('connect-button').addEventListener('click', () => {
            findRandomPeer().then(randomPeerId => {
                if (randomPeerId) {
                    connection = peer.connect(randomPeerId);
                    setupConnection(connection, randomPeerId);
                } else {
                    updateStatus('No available peers to connect.');
                }
            }).catch(error => {
                console.error('Failed to connect to a new peer:', error);
                updateStatus('Error connecting to a peer.');
            });
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (peer) {
                peer.destroy();
            }
        });
    </script>
</body>
</html>
